<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stocks Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h2>Stock Profile & Loss Calculator</h2>
      <input id="initial-price" type="number" placeholder="Enter Initial Price Here"/>
      <input id="quantity" type="number" placeholder="Enter Number of Stocks Here"/>
      <input id="currprice-input" type="number" placeholder="Enter Current Price Here"/>
      <button id="check-btn" >Tell Me !!</button>
     <div id="resultdiv"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
